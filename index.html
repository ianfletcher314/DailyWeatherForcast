<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="Assets/reset.css" />
        <link rel="stylesheet" href="Assets/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
    <body>
        <header id="jumbotron">
            Weather Dashboard
        </header>
        <div class="container" id="weatherDiv">
            <form id="container">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">LOCATION</label>
                  <input type="text" id="textArea" class="form-control" placeholder="Austin, TX">
                  <div id="emailHelp" class="form-text">Enter Your Location To See Weather</div>
                </div>
                <button id="locationButton" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        
        <script src="Assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        
    </body>
</html>
